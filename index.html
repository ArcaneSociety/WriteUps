<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Arcane Society</title>
    <meta name="description" content="CTF Challenges for Arcane Society Member. Join our Discord for more info!">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap4-neon-glow.min.css">
    <link rel=“icon” type=“image/x-icon” href="favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel='stylesheet' href='//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>
    <link rel="stylesheet" href="main.css">
</head>
<body class="imgloaded">
    <div class="jumbotron bg-transparent mb-0 pt-3 radius-0">
        <div class="container">
            <div class="row">                <div class="col-xl-12">
                    
                    <h4 class="bold color_danger pt-3" style="font-size: 15vh;">CTF NAME</h4>
    
                    <p class="text-grey text-spacey hackerFont lead" style="padding-left: 30px;font-size: 10vh;">CHALL NAME</p>
    
                    <small id="registerHelp" class="mt-2 form-text text-muted" style="padding-left: 60px;">
                    	<a href="gh0st@arcane.com">gh0st</a>
                    </small>
    
                    <p class="text-grey text-spacey hackerFont lead" style="padding-left: 30px;">Hey this is the writeup
<br><div class="row text-center pt-5">
                          <div class="col-xl-12">
                              <img data-enlargeable class="btn-outline-danger btn-shadow px-3 my-2 ml-0 ml-sm-1 text-left typewriter" style="cursor: zoom-in;padding:0px!important" src="abc.jpg" />
                              <script>
                                  $('img[data-enlargeable]').addClass('img-enlargeable').click(function() {
                                    var src = $(this).attr('src');
                                    var modal;

                                    function removeModal() {
                                      modal.remove();
                                      $('body').off('keyup.modal-close');
                                    }
                                    modal = $('<div>').css({
                                      background: 'RGBA(0,0,0,.5) url(' + src + ') no-repeat center',
                                      backgroundSize: 'contain',
                                      width: '100%',
                                      height: '100%',
                                      position: 'fixed',
                                      zIndex: '10000',
                                      top: '0',
                                      left: '0',
                                      cursor: 'zoom-out'
                                    }).click(function() {
                                      removeModal();
                                    }).appendTo('body');
                                    //handling ESC
                                    $('body').on('keyup.modal-close', function(e) {
                                      if (e.key === 'Escape') {
                                        removeModal();
                                      }
                                    });
                                  });
                              </script>
                          </div>
                      </div><br>
                      </p>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
